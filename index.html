<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id = "my-form">
        <div class="input-block">
            <label for="name">Product Name</label>
            <input id = "name" type="text" placeholder="asus x511">
        </div>

        <div class="input-block">
            <label for="ram">Ram (GB)</label>
            <input id = "ram" type="number" placeholder="8">
        </div>

        <div class="input-block">
            <label for="cpu">CPU</label>
            <input id = "cpu" type="text" placeholder="i7 8th">
        </div>

        <div class="input-block">
            <label for="company">Company</label>
            <input id = "company" type="text" placeholder="Asus">
        </div>

        <div class="input-block">
            <label for="url">Picture url</label>
            <input id = "url" type="url" placeholder="https://google/905&46">
        </div>

        <input class = "button" type="submit" value = "Add Product">
    </form>
</body>
<script src = "./js/background.js" ></script>
</html>
